<div class="container">
    <div id="image">
    <img src="../../assets/logo.png" alt="logo" class="center" width="200" height="100" display:block>
    </div>
  <h2>Register here</h2>
  <form #login="ngForm"(ngSubmit)="submit(login)">

    <div class="form-group">
      <label for="name">Name..</label><br>
      <input type="text" #name="ngModel" minlength="2" maxlength="8" class="form-control" name="name" required ngModel>
      <div *ngIf="name.touched && name.invalid" class="alert alert-danger">Invalid name</div>
      <pre></pre>
    </div>

    <div class="form-group">
      <label for="email">Email..</label><br>
      <input type="text" #email="ngModel" ngModel email="true" class="form-control" name="email" required ngModel>
       <div *ngIf="email.touched && email.invalid" class="alert alert-danger">Invalid email</div>
      <pre></pre>
    </div>

    <div class="form-group">
      <label for="password">password..</label><br>
      <input type="text" #password="ngModel" class="form-control" name="password" required ngModel>
      <div *ngIf="password.touched && password.invalid" class="alert alert-danger">Invalid password</div>
      <pre></pre>
    </div>

    <div class="form-group">
      <label for="description">Write your message here..</label><br>
      <textarea type="text" class="form-control" name="description" col="100" rows="10" required ngModel></textarea>
      <pre></pre>
    </div>

    <button class="btn btn primary" type="submit">Submit</button>
  </form>
</div>
